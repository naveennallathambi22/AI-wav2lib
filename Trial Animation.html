<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spline Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1.2)
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
        <spline-viewer 
            url="https://prod.spline.design/wSRw6NkOY-mmquEv/scene.splinecode"
            loading="eager"
            events-target="parent"
            animations="auto"
        ></spline-viewer>
    </div>
</body>
</html>
